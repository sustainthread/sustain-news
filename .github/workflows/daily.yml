name: Daily News Update

on:
  schedule:
    - cron: '0 6 * * *'  # 7 AM CET
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install feedparser==6.0.10 requests==2.31.0 lxml==4.9.3
        
    - name: Fetch latest news
      run: python fetch_news.py
      # REMOVED: NEWS_API_KEY and MEDIASTACK_API_KEY environment variables

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add news.json  # REMOVED: news_raw.json (no longer needed)
        git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update news - $(date +'%Y-%m-%d %H:%M')" && git push)
